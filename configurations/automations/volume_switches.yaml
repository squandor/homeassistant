- id: '1535553174389'
  alias: Volume Slider change Badkamer
  trigger:
  - entity_id: input_number.speaker_badkamer_volume_slider
    platform: state
  action:
  - service: rest_command.set_badkamer_volume
- id: '1535553764469'
  alias: Volume Change Badkamer
  trigger:
  - entity_id: sensor.badkamer_volume
    platform: state
  action:
  - data_template:
      entity_id: input_number.speaker_badkamer_volume_slider
      value: '{{ states.sensors.speaker_badkamer_volume_slider.state }}'
    service: input_number.set_value
